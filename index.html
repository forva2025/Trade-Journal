<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="supabase-service.js"></script>
    <style>
        /* Custom CSS for enhanced styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.15);
            border-color: rgba(79, 70, 229, 0.1);
        }
        
        .input-focus:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            transform: translateY(-1px);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .media-preview {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .media-preview:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #6366f1;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #6366f1;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(239, 68, 68, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .media-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .media-upload-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        .media-upload-btn.image {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #4f46e5;
        }
        
        .media-upload-btn.voice {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #d97706;
        }
        
        .media-upload-btn.video {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #059669;
        }
        
        .trade-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #f3f4f6;
        }
        
        .trade-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #e0e7ff;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            animation: slideIn 0.3s ease-out;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 24px 0;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }
        
        .search-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }
        
        .media-item {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .media-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .voice-note {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #fbbf24;
        }
        
        .profit {
            color: #059669;
            font-weight: 700;
        }
        
        .loss {
            color: #dc2626;
            font-weight: 700;
        }
        
        .symbol-badge {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            color: #4f46e5;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .date-badge {
            background: #f3f4f6;
            color: #6b7280;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .modal-content {
                margin: 16px;
                padding: 24px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .media-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #6366f1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Enhanced hover effects */
        .btn-primary:active,
        .btn-secondary:active,
        .btn-danger:active,
        .btn-success:active {
            transform: translateY(0);
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Focus visible for accessibility */
        .btn-primary:focus-visible,
        .btn-secondary:focus-visible,
        .btn-danger:focus-visible,
        .btn-success:focus-visible,
        .form-input:focus-visible {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
        
        /* Enhanced shadows */
        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        /* Glass morphism enhancement */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* View Toggle Styles */
        .view-toggle-btn {
            color: #6b7280;
            background: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .view-toggle-btn:hover {
            color: #374151;
        }
        
        .view-toggle-btn.active {
            color: #6366f1;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .view-toggle-btn.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            opacity: 0.1;
            border-radius: 12px;
        }
        
        /* List View Styles */
        .list-view {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        .list-view .trade-card {
            width: 100%;
        }
        
        .list-view .trade-card .p-8 {
            padding: 32px;
        }
        
        /* Grid View Styles */
        .grid-view {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        
        .grid-view .trade-card {
            flex: 1 1 100%;
            min-width: 300px;
        }
        
        .grid-view .trade-card .p-8 {
            padding: 24px;
        }
        
        @media (min-width: 768px) {
            .grid-view .trade-card {
                flex: 1 1 calc(50% - 12px);
                max-width: calc(50% - 12px);
            }
        }
        
        @media (min-width: 1024px) {
            .grid-view .trade-card {
                flex: 1 1 calc(33.333% - 16px);
                max-width: calc(33.333% - 16px);
            }
        }
        
        @media (min-width: 1280px) {
            .grid-view .trade-card {
                flex: 1 1 calc(25% - 12px);
                max-width: calc(25% - 12px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold gradient-text mb-4">Trade Journal</h1>
            <p class="text-xl text-gray-600 mb-8">Track your trading performance with multimedia notes</p>
            
            <!-- Authentication Section -->
            <div id="authSection" class="mt-8">
                <div id="loginForm" class="max-w-md mx-auto glass-effect rounded-2xl shadow-2xl p-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">Sign In</h3>
                    <form id="authForm" class="space-y-6">
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" required class="form-input">
                        </div>
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" required class="form-input">
                        </div>
                        <button type="submit" class="btn-primary w-full">
                            Sign In
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <button id="toggleAuth" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium transition-colors">
                            Don't have an account? Sign Up
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- User Info Section (hidden initially) -->
            <div id="userSection" class="mt-8 hidden">
                <div class="flex items-center justify-center space-x-6">
                    <span id="userEmail" class="text-lg text-gray-700 font-medium"></span>
                    <button id="signOutBtn" class="btn-danger">
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <div id="mainContent" class="flex flex-col lg:flex-row gap-8 hidden">
            <!-- Trade Entry Form -->
            <div class="w-full lg:w-1/3">
                <div class="glass-effect rounded-2xl shadow-2xl p-8 sticky top-4">
                    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Log New Trade</h2>
                    
                    <form id="tradeForm" class="space-y-6">
                        <div>
                            <label for="title" class="form-label">Trade Title*</label>
                            <input type="text" id="title" required class="form-input">
                        </div>
                        
                        <div>
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" rows="4" class="form-input resize-none"></textarea>
                        </div>
                        
                        <div>
                            <label for="symbol" class="form-label">Symbol*</label>
                            <input type="text" id="symbol" required class="form-input">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="entryPrice" class="form-label">Entry Price*</label>
                                <input type="number" step="0.01" id="entryPrice" required class="form-input">
                            </div>
                            <div>
                                <label for="exitPrice" class="form-label">Exit Price*</label>
                                <input type="number" step="0.01" id="exitPrice" required class="form-input">
                            </div>
                        </div>
                        
                        <div>
                            <label for="tradeDate" class="form-label">Trade Date</label>
                            <input type="date" id="tradeDate" class="form-input">
                        </div>
                        
                        <!-- Media Uploads -->
                        <div class="space-y-6">
                            <label class="form-label">Trade Media</label>
                            <div class="flex items-center justify-center space-x-6">
                                <label for="imageUpload" class="media-upload-btn image">
                                    <i class="fas fa-image text-xl"></i>
                                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                                </label>
                                
                                <button type="button" id="voiceRecordBtn" class="media-upload-btn voice">
                                    <i class="fas fa-microphone text-xl"></i>
                                </button>
                                
                                <label for="videoUpload" class="media-upload-btn video">
                                    <i class="fas fa-video text-xl"></i>
                                    <input type="file" id="videoUpload" accept="video/*" class="hidden">
                                </label>
                            </div>
                            
                            <div id="mediaPreviews" class="grid grid-cols-3 gap-3">
                                <!-- Media previews will appear here -->
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary w-full text-lg py-4">
                            <i class="fas fa-save mr-2"></i>
                            Save Trade
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Trade Listing -->
            <div class="w-full lg:w-2/3">
                <div class="search-container">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <h2 class="text-3xl font-semibold text-gray-800">Your Trades</h2>
                        
                        <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                            <input type="text" id="searchInput" placeholder="Search by symbol..." class="search-input w-full sm:w-64">
                            
                            <select id="filterPnl" class="filter-select w-full sm:w-auto">
                                <option value="all">All P&L</option>
                                <option value="profit">Profit</option>
                                <option value="loss">Loss</option>
                            </select>
                            
                            <input type="date" id="filterDate" class="filter-select w-full sm:w-auto">
                        </div>
                    </div>
                    
                    <!-- View Toggle -->
                    <div class="flex items-center justify-center mt-6">
                        <div class="bg-gray-100 rounded-2xl p-1 flex">
                            <button id="listViewBtn" class="view-toggle-btn active px-6 py-2 rounded-xl text-sm font-medium transition-all duration-200">
                                <i class="fas fa-list mr-2"></i>
                                List View
                            </button>
                            <button id="gridViewBtn" class="view-toggle-btn px-6 py-2 rounded-xl text-sm font-medium transition-all duration-200">
                                <i class="fas fa-th-large mr-2"></i>
                                Grid View
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="tradeList" class="space-y-6">
                    <!-- Trades will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trade Modal -->
    <div id="editModal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-2xl">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-3xl font-semibold text-gray-800">Edit Trade</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="editTradeForm" class="space-y-6">
                <input type="hidden" id="editTradeId">
                
                <div>
                    <label for="editTitle" class="form-label">Trade Title*</label>
                    <input type="text" id="editTitle" required class="form-input">
                </div>
                
                <div>
                    <label for="editDescription" class="form-label">Description</label>
                    <textarea id="editDescription" rows="4" class="form-input resize-none"></textarea>
                </div>
                
                <div>
                    <label for="editSymbol" class="form-label">Symbol*</label>
                    <input type="text" id="editSymbol" required class="form-input">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="editEntryPrice" class="form-label">Entry Price*</label>
                        <input type="number" step="0.01" id="editEntryPrice" required class="form-input">
                    </div>
                    <div>
                        <label for="editExitPrice" class="form-label">Exit Price*</label>
                        <input type="number" step="0.01" id="editExitPrice" required class="form-input">
                    </div>
                </div>
                
                <div>
                    <label for="editTradeDate" class="form-label">Trade Date</label>
                    <input type="date" id="editTradeDate" class="form-input">
                </div>
                
                <div class="flex justify-end space-x-4 pt-6">
                    <button type="button" onclick="closeEditModal()" class="btn-secondary">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Update Trade
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Media Preview Modal -->
    <div id="mediaPreviewModal" class="modal-overlay hidden">
        <div class="relative w-full h-full flex items-center justify-center p-4">
            <button onclick="closeMediaPreviewModal()" class="absolute top-6 right-6 text-white hover:text-gray-300 z-10 text-3xl">
                <i class="fas fa-times"></i>
            </button>
            
            <div id="mediaPreviewContent" class="max-w-5xl max-h-full overflow-auto">
                <!-- Media content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add Media Modal -->
    <div id="addMediaModal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-md">
            <div class="flex justify-between items-center mb-8">

        async function handleVoiceRecording() {
            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        mediaFiles.voice = audioBlob;
                        
                        // Create audio preview
                        const audioUrl = URL.createObjectURL(audioBlob);
                        createVoicePreview(audioUrl);
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    // Update button appearance
                    voiceRecordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceRecordBtn.classList.remove('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                    voiceRecordBtn.classList.add('bg-red-100', 'text-red-600', 'hover:bg-red-200');
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    alert('Unable to access microphone. Please check permissions.');
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    isRecording = false;
                    
                    // Reset button appearance
                    voiceRecordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceRecordBtn.classList.remove('bg-red-100', 'text-red-600', 'hover:bg-red-200');
                    voiceRecordBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                }
            }
        }
        
        function createVoicePreview(audioUrl) {
            // Remove existing voice preview
            const existingPreview = document.getElementById('voice-preview');
            if (existingPreview) {
                existingPreview.remove();
            }
            
            const previewElement = document.createElement('div');
            previewElement.id = 'voice-preview';
            previewElement.className = 'media-preview w-full h-24 rounded-lg border border-gray-200 bg-amber-50 p-3 flex items-center cursor-pointer';
            previewElement.onclick = () => previewMedia('voice', audioUrl, 'Voice Note Preview');
            previewElement.innerHTML = `
                <div class="flex items-center justify-between w-full">
                    <audio controls class="flex-1" onclick="event.stopPropagation()">
                        <source src="${audioUrl}" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                    <i class="fas fa-expand text-amber-600 ml-2"></i>
                </div>
            `;
            
            mediaPreviews.appendChild(previewElement);
        }
        
        // Add Media Helper Functions
        function handleAddMediaUpload(event, type) {
            const file = event.target.files[0];
            if (!file) return;
            
            console.log(`handleAddMediaUpload called for type: ${type}`);
            console.log('File object:', file);
            
            addMediaFiles[type] = file;
            console.log(`addMediaFiles.${type} set to:`, addMediaFiles[type]);
            console.log('Current addMediaFiles state:', addMediaFiles);
            
            // Update button appearance to show file is selected
            updateMediaButtonState(type, true);
            
            // Create preview
            const reader = new FileReader();
            reader.onload = function(e) {
                // Remove existing preview of this type
                const existingPreview = document.getElementById(`add-${type}-preview`);
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                let previewElement;
                
                if (type === 'image') {
                    previewElement = document.createElement('img');
                    previewElement.src = e.target.result;
                    previewElement.alt = 'Image preview';
                    previewElement.className = 'w-full h-32 object-cover rounded-2xl border-2 border-gray-200';
                } else if (type === 'video') {
                    previewElement = document.createElement('video');
                    previewElement.src = e.target.result;
                    previewElement.controls = true;
                    previewElement.className = 'w-full h-32 object-cover rounded-2xl border-2 border-gray-200';
                }
                
                previewElement.id = `add-${type}-preview`;
                
                document.getElementById('addMediaPreviews').appendChild(previewElement);
            };
            
            if (type === 'image' || type === 'video') {
                reader.readAsDataURL(file);
            }
        }

        function updateMediaButtonState(type, isSelected) {
            const button = document.getElementById(`add${type.charAt(0).toUpperCase() + type.slice(1)}Upload`).parentElement;
            if (isSelected) {
                button.classList.add('ring-2', 'ring-green-500', 'ring-offset-2');
                button.style.transform = 'scale(1.05)';
            } else {
                button.classList.remove('ring-2', 'ring-green-500', 'ring-offset-2');
                button.style.transform = 'scale(1)';
            }
        }

        // Load trades from Supabase
        async function loadTrades() {
            try {
                const result = await supabaseService.getTrades();
                if (result.success) {
                    allTrades = result.data;
                    renderTrades(allTrades);
                } else {
                    console.error('Error loading trades:', result.error);
                    allTrades = [];
                    renderTrades([]);
                }
            } catch (error) {
                console.error('Error loading trades:', error);
                allTrades = [];
                renderTrades([]);
            }
        }
        
        function filterTrades() {
            const searchTerm = searchInput.value.toLowerCase();
            const pnlFilter = filterPnl.value;
            const dateFilter = filterDate.value;
            
            let filtered = [...allTrades];
            
            if (searchTerm) {
                filtered = filtered.filter(trade => 
                    trade.symbol.toLowerCase().includes(searchTerm) || 
                    trade.title.toLowerCase().includes(searchTerm)
                );
            }
            
            if (pnlFilter !== 'all') {
                filtered = filtered.filter(trade => 
                    pnlFilter === 'profit' ? trade.pnl >= 0 : trade.pnl < 0
                );
            }
            
            if (dateFilter) {
                filtered = filtered.filter(trade => trade.trade_date === dateFilter);
            }
            
            renderTrades(filtered);
        }

                gridViewBtn.classList.remove('active');
                tradeList.classList.remove('grid-view');
                tradeList.classList.add('list-view');
            } else {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                tradeList.classList.remove('list-view');
                tradeList.classList.add('grid-view');
            }
            
            // Re-render trades with current view
            filterTrades();
        }
        
        function renderTrades(trades) {
            tradeList.innerHTML = '';
            
            // Apply current view class
            tradeList.className = currentView === 'list' ? 'list-view' : 'grid-view';
            
            if (trades.length === 0) {
                tradeList.innerHTML = `
                    <div class="text-center py-20 text-gray-500">
                        <div class="glass-effect rounded-3xl p-12 max-w-md mx-auto">
                            <i class="fas fa-box-open text-6xl mb-6 text-gray-400"></i>
                            <h3 class="text-2xl font-semibold text-gray-600 mb-2">No trades found</h3>
                            <p class="text-gray-500">Start by logging your first trade above</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            trades.forEach((trade, index) => {
                const tradeCard = document.createElement('div');
                tradeCard.className = `trade-card fade-in`;
                tradeCard.style.animationDelay = `${index * 0.1}s`;
                
                const pnlClass = trade.pnl >= 0 ? 'profit' : 'loss';
                const pnlIcon = trade.pnl >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                
                // Format date
                const formattedDate = new Date(trade.trade_date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                tradeCard.innerHTML = `
                    <div class="p-8">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-2xl font-semibold text-gray-800 mb-3">${trade.title}</h3>
                                <div class="flex items-center space-x-3 text-sm">
                                    <span class="symbol-badge">
                                        <i class="fas fa-chart-line"></i> ${trade.symbol}
                                    </span>
                                    <span class="date-badge">
                                        <i class="far fa-calendar mr-1"></i> ${formattedDate}
                                    </span>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-sm text-gray-500 mb-2 block">P&L</span>
                                <div class="${pnlClass} text-2xl">
                                    <i class="fas ${pnlIcon} mr-2"></i> $${Math.abs(trade.pnl).toFixed(2)}
                                </div>
                            </div>
                        </div>
                        
                        ${trade.description ? `<p class="text-gray-600 mt-4 mb-6 text-lg leading-relaxed">${trade.description}</p>` : ''}
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-value">$${trade.entry_price.toFixed(2)}</div>
                                <div class="stat-label">Entry Price</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value">$${trade.exit_price.toFixed(2)}</div>
                                <div class="stat-label">Exit Price</div>
                            </div>
                        </div>
                        
                        ${renderMediaSection(trade)}
                        
                        <!-- Edit and Add Media Buttons -->
                        <div class="mt-8 flex justify-end space-x-3">
                            <button onclick="addMediaToTrade('${trade.id}')" class="btn-success text-sm px-4 py-2">
                                <i class="fas fa-plus mr-2"></i>
                                Add Media
                            </button>
                            <button onclick="editTrade('${trade.id}')" class="btn-primary text-sm px-4 py-2">
                                <i class="fas fa-edit mr-2"></i>
                                Edit
                            </button>
                            <button onclick="deleteTrade('${trade.id}')" class="btn-danger text-sm px-4 py-2">
                                <i class="fas fa-trash mr-2"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                
                tradeList.appendChild(tradeCard);
            });
        }
        
        function renderMediaSection(trade) {
            let mediaHtml = '';
            
            // Collect all media URLs
            const mediaItems = [];
            
            // Handle new array-based schema
            if (trade.image_urls && Array.isArray(trade.image_urls) && trade.image_urls.length > 0) {
                trade.image_urls.forEach(url => mediaItems.push({ type: 'image', url, title: trade.title }));
            }
            // Fallback for old single URL schema
            else if (trade.image_url) {
                mediaItems.push({ type: 'image', url: trade.image_url, title: trade.title });
            }
            
            if (trade.voice_urls && Array.isArray(trade.voice_urls) && trade.voice_urls.length > 0) {
                trade.voice_urls.forEach(url => mediaItems.push({ type: 'voice', url, title: trade.title }));
            }
            // Fallback for old single URL schema
            else if (trade.voice_url) {
                mediaItems.push({ type: 'voice', url: trade.voice_url, title: trade.title });
            }
            
            if (trade.video_urls && Array.isArray(trade.video_urls) && trade.video_urls.length > 0) {
                trade.video_urls.forEach(url => mediaItems.push({ type: 'video', url, title: trade.title }));
            }
            // Fallback for old single URL schema
            else if (trade.video_url) {
                mediaItems.push({ type: 'video', url: trade.video_url, title: trade.title });
            }
            
            if (mediaItems.length > 0) {
                mediaHtml += '<div class="mt-8"><h4 class="text-xl font-semibold text-gray-800 mb-6">Trade Media</h4>';
                
                // Group media by type
                const mediaGroups = {};
                mediaItems.forEach(item => {
                    if (!mediaGroups[item.type]) {
                        mediaGroups[item.type] = [];
                    }
                    mediaGroups[item.type].push(item);
                });
                
                // Render each media type group
                Object.keys(mediaGroups).forEach(mediaType => {
                    const items = mediaGroups[mediaType];
                    
                    if (items.length === 1) {
                        // Single item - full width
                        mediaHtml += renderSingleMediaItem(items[0]);
                    } else if (items.length === 2) {
                        // Two items - side by side
                        mediaHtml += '<div class="flex space-x-6 mb-6">';
                        items.forEach(item => {
                            mediaHtml += `<div class="flex-1">${renderSingleMediaItem(item, true)}</div>`;
                        });
                        mediaHtml += '</div>';
                    } else {
                        // More than 2 items - horizontal scroll
                        mediaHtml += '<div class="flex space-x-6 mb-6 overflow-x-auto pb-4">';
                        items.forEach(item => {
                            mediaHtml += `<div class="flex-shrink-0 w-80">${renderSingleMediaItem(item, true)}</div>`;
                        });
                        mediaHtml += '</div>';
                    }
                });
                
                mediaHtml += '</div>';
            }
            
            return mediaHtml;
        }
        
        function renderSingleMediaItem(item, isCompact = false) {
            const height = isCompact ? 'h-48' : 'h-64';
            
            switch (item.type) {
                case 'image':
                    return `
                        <div class="relative group w-full cursor-pointer media-item" onclick="previewMedia('image', '${item.url}', '${item.title}')">
                            <img src="${item.url}" alt="Trade image" class="w-full ${height} object-cover rounded-2xl border-2 border-gray-200 media-preview">
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-2xl">
                                <i class="fas fa-expand text-white text-3xl"></i>
                            </div>
                        </div>
                    `;
                    
                case 'voice':
                    return `
                        <div class="voice-note w-full cursor-pointer" onclick="previewMedia('voice', '${item.url}', '${item.title}')">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <i class="fas fa-microphone text-2xl text-amber-600"></i>
                                    <span class="text-lg font-semibold text-amber-800">Voice Note</span>
                                </div>
                                <i class="fas fa-expand text-amber-600 hover:text-amber-800 transition text-xl"></i>
                            </div>
                            <audio controls class="w-full" onclick="event.stopPropagation()">
                                <source src="${item.url}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;
                    
                case 'video':
                    return `
                        <div class="relative group w-full cursor-pointer media-item" onclick="previewMedia('video', '${item.url}', '${item.title}')">
                            <video controls class="w-full ${height} object-cover rounded-2xl border-2 border-gray-200 media-preview" onclick="event.stopPropagation()">
                                <source src="${item.url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition rounded-2xl pointer-events-none">
                                <i class="fas fa-expand text-white text-3xl"></i>
                            </div>
                        </div>
                    `;
                    
                default:
                    return '';
            }
        }
        
        // Edit Trade Functions
        function editTrade(tradeId) {
            const trade = allTrades.find(t => t.id === tradeId);
            if (!trade) return;
            
            // Populate edit form
            document.getElementById('editTradeId').value = trade.id;
            document.getElementById('editTitle').value = trade.title;
            document.getElementById('editDescription').value = trade.description || '';
            document.getElementById('editSymbol').value = trade.symbol;
            document.getElementById('editEntryPrice').value = trade.entry_price;
            document.getElementById('editExitPrice').value = trade.exit_price;
            document.getElementById('editTradeDate').value = trade.trade_date;
            
            // Show modal
            document.getElementById('editModal').classList.remove('hidden');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editTradeForm').reset();
        }
        
        // Delete Trade Function
        async function deleteTrade(tradeId) {
            if (!confirm('Are you sure you want to delete this trade? This action cannot be undone.')) {
                return;
            }
            
            try {
                const result = await supabaseService.deleteTrade(tradeId);
                if (result.success) {
                    await loadTrades();
                    alert('Trade deleted successfully!');
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error deleting trade:', error);
                alert('An error occurred while deleting the trade');
            }
        }
        
        // Add Media Functions
        function addMediaToTrade(tradeId) {
            console.log('addMediaToTrade called with tradeId:', tradeId);
            
            // Reset addMediaFiles when opening modal
            addMediaFiles = { image: null, voice: null, video: null };
            console.log('addMediaFiles reset when opening modal:', addMediaFiles);
            
            document.getElementById('addMediaTradeId').value = tradeId;
            document.getElementById('addMediaModal').classList.remove('hidden');
            
            // Reset previews
            document.getElementById('addMediaPreviews').innerHTML = '';
            
            // Reset voice recording button
            const addVoiceRecordBtn = document.getElementById('addVoiceRecordBtn');
            addVoiceRecordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            addVoiceRecordBtn.classList.remove('bg-red-100', 'text-red-600', 'hover:bg-red-200');
            addVoiceRecordBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
            
            // Reset button selection states
            updateMediaButtonState('image', false);
            updateMediaButtonState('voice', false);
            updateMediaButtonState('video', false);
            
            // Hide debug info
            document.getElementById('debugInfo').classList.add('hidden');
        }
        
        function closeAddMediaModal() {
            document.getElementById('addMediaModal').classList.add('hidden');
            document.getElementById('addMediaForm').reset();
            document.getElementById('addMediaPreviews').innerHTML = '';
            
            // Don't reset media files when closing - they might be needed for form submission
            console.log('addMediaFiles kept when closing modal:', addMediaFiles);
            
            // Stop recording if active
            if (addMediaRecorder && addMediaRecorder.state !== 'inactive') {
                addMediaRecorder.stop();
            }
        }
        
        // Variables for add media functionality
        let addMediaFiles = { image: null, voice: null, video: null };
        let addMediaRecorder = null;
        let addAudioChunks = [];
        let isAddRecording = false;
        
        // Media Preview Functions
        function previewMedia(type, url, title) {
            const modal = document.getElementById('mediaPreviewModal');
            const content = document.getElementById('mediaPreviewContent');
            
            let mediaHtml = '';
            
            switch (type) {
                case 'image':
                    mediaHtml = `
                        <div class="text-center">
                            <h3 class="text-white text-3xl font-bold mb-8">${title}</h3>
                            <img src="${url}" alt="${title}" class="max-w-full max-h-[80vh] object-contain rounded-3xl shadow-2xl border-4 border-white">
                        </div>
                    `;
                    break;
                    
                case 'video':
                    mediaHtml = `
                        <div class="text-center">
                            <h3 class="text-white text-3xl font-bold mb-8">${title}</h3>
                            <video controls class="max-w-full max-h-[80vh] rounded-3xl shadow-2xl border-4 border-white">
                                <source src="${url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                    break;
                    
                case 'voice':
                    mediaHtml = `
                        <div class="text-center glass-effect rounded-3xl p-12 max-w-lg mx-auto shadow-2xl">
                            <h3 class="text-gray-800 text-3xl font-bold mb-8">${title}</h3>
                            <div class="flex items-center justify-center mb-8">
                                <i class="fas fa-microphone text-amber-600 text-6xl"></i>
                            </div>
                            <audio controls class="w-full">
                                <source src="${url}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    `;
                    break;
            }
            
            content.innerHTML = mediaHtml;
            modal.classList.remove('hidden');
            
            // Add keyboard event listener for ESC key
            document.addEventListener('keydown', handlePreviewKeydown);
        }
        
        function closeMediaPreviewModal() {
            const modal = document.getElementById('mediaPreviewModal');
            modal.classList.add('hidden');
            
            // Remove keyboard event listener
            document.removeEventListener('keydown', handlePreviewKeydown);
        }
        
        // Debug function for media files
        function debugMediaFiles() {
            const debugInfo = document.getElementById('debugInfo');
            const info = `
                <strong>Current Media Files State:</strong><br>
                Image: ${addMediaFiles.image ? '✅ Selected (' + addMediaFiles.image.name + ')' : '❌ None'}<br>
                Voice: ${addMediaFiles.voice ? '✅ Selected (' + addMediaFiles.voice.type + ')' : '❌ None'}<br>
                Video: ${addMediaFiles.video ? '✅ Selected (' + addMediaFiles.video.name + ')' : '❌ None'}<br>
                <br>
                <strong>Object Details:</strong><br>
                ${JSON.stringify(addMediaFiles, null, 2)}
            `;
            
            debugInfo.innerHTML = info;
            debugInfo.classList.remove('hidden');
        }
        
        function handlePreviewKeydown(event) {
            if (event.key === 'Escape') {
                closeMediaPreviewModal();
            }
        }
        
        // Helper function to generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        

    </script>

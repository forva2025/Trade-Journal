<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="supabase-service.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .media-preview {
            transition: all 0.3s ease;
        }
        
        .media-preview:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Trade Journal</h1>
            <p class="text-gray-600">Track your trading performance with multimedia notes</p>
            
            <!-- Authentication Section -->
            <div id="authSection" class="mt-6">
                <div id="loginForm" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Sign In</h3>
                    <form id="authForm" class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
                            Sign In
                        </button>
                    </form>
                    <div class="mt-4 text-center">
                        <button id="toggleAuth" class="text-indigo-600 hover:text-indigo-800 text-sm">
                            Don't have an account? Sign Up
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- User Info Section (hidden initially) -->
            <div id="userSection" class="mt-6 hidden">
                <div class="flex items-center justify-center space-x-4">
                    <span id="userEmail" class="text-gray-700"></span>
                    <button id="signOutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
                        Sign Out
                    </button>
                </div>
            </div>
        </header>

        <div id="mainContent" class="flex flex-col lg:flex-row gap-8 hidden">
            <!-- Trade Entry Form -->
            <div class="w-full lg:w-1/3">
                <div class="glass-effect rounded-xl shadow-lg p-6 sticky top-4">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Log New Trade</h2>
                    
                    <form id="tradeForm" class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Trade Title*</label>
                            <input type="text" id="title" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea id="description" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition"></textarea>
                        </div>
                        
                        <div>
                            <label for="symbol" class="block text-sm font-medium text-gray-700 mb-1">Symbol*</label>
                            <input type="text" id="symbol" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="entryPrice" class="block text-sm font-medium text-gray-700 mb-1">Entry Price*</label>
                                <input type="number" step="0.01" id="entryPrice" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                            </div>
                            <div>
                                <label for="exitPrice" class="block text-sm font-medium text-gray-700 mb-1">Exit Price*</label>
                                <input type="number" step="0.01" id="exitPrice" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                            </div>
                        </div>
                        
                        <div>
                            <label for="tradeDate" class="block text-sm font-medium text-gray-700 mb-1">Trade Date</label>
                            <input type="date" id="tradeDate" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                        </div>
                        
                        <!-- Media Uploads -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Trade Media</label>
                                <div class="flex items-center space-x-4">
                                    <label for="imageUpload" class="flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 cursor-pointer hover:bg-indigo-200 transition">
                                        <i class="fas fa-image"></i>
                                        <input type="file" id="imageUpload" accept="image/*" class="hidden">
                                    </label>
                                    
                                    <button type="button" id="voiceRecordBtn" class="flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 text-amber-600 cursor-pointer hover:bg-amber-200 transition">
                                        <i class="fas fa-microphone"></i>
                                    </button>
                                    
                                    <label for="videoUpload" class="flex items-center justify-center w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 cursor-pointer hover:bg-emerald-200 transition">
                                        <i class="fas fa-video"></i>
                                        <input type="file" id="videoUpload" accept="video/*" class="hidden">
                                    </label>
                                </div>
                            </div>
                            
                            <div id="mediaPreviews" class="grid grid-cols-3 gap-2">
                                <!-- Media previews will appear here -->
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 btn-glow transition flex items-center justify-center space-x-2">
                            <i class="fas fa-save"></i>
                            <span>Save Trade</span>
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Trade Listing -->
            <div class="w-full lg:w-2/3">
                <div class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h2 class="text-2xl font-semibold text-gray-800">Your Trades</h2>
                    
                    <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
                        <input type="text" id="searchInput" placeholder="Search by symbol..." class="px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition w-full sm:w-48">
                        
                        <select id="filterPnl" class="px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition w-full sm:w-auto">
                            <option value="all">All P&L</option>
                            <option value="profit">Profit</option>
                            <option value="loss">Loss</option>
                        </select>
                        
                        <input type="date" id="filterDate" class="px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition w-full sm:w-auto">
                    </div>
                </div>
                
                <div id="tradeList" class="space-y-4">
                    <!-- Trades will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Trade Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-semibold text-gray-800">Edit Trade</h3>
                <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="editTradeForm" class="space-y-4">
                <input type="hidden" id="editTradeId">
                
                <div>
                    <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Trade Title*</label>
                    <input type="text" id="editTitle" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                </div>
                
                <div>
                    <label for="editDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="editDescription" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition"></textarea>
                </div>
                
                <div>
                    <label for="editSymbol" class="block text-sm font-medium text-gray-700 mb-1">Symbol*</label>
                    <input type="text" id="editSymbol" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="editEntryPrice" class="block text-sm font-medium text-gray-700 mb-1">Entry Price*</label>
                        <input type="number" step="0.01" id="editEntryPrice" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                    </div>
                    <div>
                        <label for="editExitPrice" class="block text-sm font-medium text-gray-700 mb-1">Exit Price*</label>
                        <input type="number" step="0.01" id="editExitPrice" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                    </div>
                </div>
                
                <div>
                    <label for="editTradeDate" class="block text-sm font-medium text-gray-700 mb-1">Trade Date</label>
                    <input type="date" id="editTradeDate" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition">
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Update Trade
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Media Preview Modal -->
    <div id="mediaPreviewModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="relative w-full h-full flex items-center justify-center p-4">
            <button onclick="closeMediaPreviewModal()" class="absolute top-4 right-4 text-white hover:text-gray-300 z-10">
                <i class="fas fa-times text-3xl"></i>
            </button>
            
            <div id="mediaPreviewContent" class="max-w-4xl max-h-full overflow-auto">
                <!-- Media content will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add Media Modal -->
    <div id="addMediaModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-semibold text-gray-800">Add Media to Trade</h3>
                <button onclick="closeAddMediaModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <form id="addMediaForm" class="space-y-4">
                <input type="hidden" id="addMediaTradeId">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Select Media Type</label>
                    <div class="flex items-center space-x-4">
                        <label for="addImageUpload" class="flex items-center justify-center w-12 h-12 rounded-full bg-indigo-100 text-indigo-600 cursor-pointer hover:bg-indigo-200 transition">
                            <i class="fas fa-image"></i>
                            <input type="file" id="addImageUpload" accept="image/*" class="hidden">
                        </label>
                        
                        <button type="button" id="addVoiceRecordBtn" class="flex items-center justify-center w-12 h-12 rounded-full bg-amber-100 text-amber-600 cursor-pointer hover:bg-amber-200 transition">
                            <i class="fas fa-microphone"></i>
                        </button>
                        
                        <label for="addVideoUpload" class="flex items-center justify-center w-12 h-12 rounded-full bg-emerald-100 text-emerald-600 cursor-pointer hover:bg-emerald-200 transition">
                            <i class="fas fa-video"></i>
                            <input type="file" id="addVideoUpload" accept="video/*" class="hidden">
                        </label>
                    </div>
                </div>
                
                <div id="addMediaPreviews" class="space-y-2">
                    <!-- Media previews will appear here -->
                </div>
                
                                 <div class="flex justify-end space-x-3 pt-4">
                     <button type="button" onclick="closeAddMediaModal()" class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                         Cancel
                     </button>
                     <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">
                         Add Media
                     </button>
                 </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const tradeForm = document.getElementById('tradeForm');
        const tradeList = document.getElementById('tradeList');
        const searchInput = document.getElementById('searchInput');
        const filterPnl = document.getElementById('filterPnl');
        const filterDate = document.getElementById('filterDate');
        const mediaPreviews = document.getElementById('mediaPreviews');
        const authSection = document.getElementById('authSection');
        const userSection = document.getElementById('userSection');
        const mainContent = document.getElementById('mainContent');
        const authForm = document.getElementById('authForm');
        const toggleAuth = document.getElementById('toggleAuth');
        const signOutBtn = document.getElementById('signOutBtn');
        const userEmail = document.getElementById('userEmail');
        
        // Media upload elements
        const imageUpload = document.getElementById('imageUpload');
        const voiceRecordBtn = document.getElementById('voiceRecordBtn');
        const videoUpload = document.getElementById('videoUpload');
        
        // Store media files before upload
        let mediaFiles = {
            image: null,
            voice: null,
            video: null
        };
        
        // Voice recording variables
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        
        // Authentication state
        let isSignUp = false;
        let allTrades = [];
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tradeDate').value = today;
            filterDate.value = '';
            
            // Check if user is already authenticated
            const user = await supabaseService.getCurrentUser();
            if (user) {
                showAuthenticatedUI(user);
                await loadTrades();
            } else {
                showAuthUI();
            }
            
            // Setup event listeners
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // Authentication form submission
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    let result;
                    if (isSignUp) {
                        result = await supabaseService.signUp(email, password);
                    } else {
                        result = await supabaseService.signIn(email, password);
                    }
                    
                    if (result.success) {
                        const user = await supabaseService.getCurrentUser();
                        showAuthenticatedUI(user);
                        await loadTrades();
                    } else {
                        alert(result.error);
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    alert('Authentication failed');
                }
            });
            
            // Toggle between sign in and sign up
            toggleAuth.addEventListener('click', () => {
                isSignUp = !isSignUp;
                const submitBtn = authForm.querySelector('button[type="submit"]');
                const toggleBtn = document.getElementById('toggleAuth');
                
                if (isSignUp) {
                    submitBtn.textContent = 'Sign Up';
                    toggleBtn.textContent = 'Already have an account? Sign In';
                } else {
                    submitBtn.textContent = 'Sign In';
                    toggleBtn.textContent = 'Don\'t have an account? Sign Up';
                }
            });
            
            // Sign out
            signOutBtn.addEventListener('click', async () => {
                try {
                    await supabaseService.signOut();
                    showAuthUI();
                    allTrades = [];
                    renderTrades([]);
                } catch (error) {
                    console.error('Sign out error:', error);
                }
            });
            
            // Trade form submission
            tradeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    // Get form values
                    const title = document.getElementById('title').value;
                    const description = document.getElementById('description').value;
                    const symbol = document.getElementById('symbol').value.toUpperCase();
                    const entryPrice = parseFloat(document.getElementById('entryPrice').value);
                    const exitPrice = parseFloat(document.getElementById('exitPrice').value);
                    const tradeDate = document.getElementById('tradeDate').value || new Date().toISOString().split('T')[0];
                    const pnl = exitPrice - entryPrice;
                    
                    // Validate required fields
                    if (!title || !symbol || isNaN(entryPrice) || isNaN(exitPrice)) {
                        alert('Please fill in all required fields');
                        return;
                    }
                    
                    // Create trade object
                    const tradeData = {
                        title,
                        description,
                        symbol,
                        entry_price: entryPrice,
                        exit_price: exitPrice,
                        pnl,
                        trade_date: tradeDate
                    };
                    
                    // Create trade in Supabase
                    const result = await supabaseService.createTrade(tradeData);
                    
                    if (result.success) {
                        const newTrade = result.data;
                        
                                                 // Upload media files if any
                         if (mediaFiles.image) {
                             const imageResult = await supabaseService.uploadFile(mediaFiles.image, newTrade.id, 'image');
                             if (imageResult.success) {
                                 await supabaseService.updateTrade(newTrade.id, { image_urls: [imageResult.url] });
                             }
                         }
                         
                         if (mediaFiles.voice) {
                             const voiceResult = await supabaseService.uploadFile(mediaFiles.voice, newTrade.id, 'voice');
                             if (voiceResult.success) {
                                 await supabaseService.updateTrade(newTrade.id, { voice_urls: [voiceResult.url] });
                             }
                         }
                         
                         if (mediaFiles.video) {
                             const videoResult = await supabaseService.uploadFile(mediaFiles.video, newTrade.id, 'video');
                             if (videoResult.success) {
                                 await supabaseService.updateTrade(newTrade.id, { video_urls: [videoResult.url] });
                             }
                         }
                        
                        // Clear form
                        tradeForm.reset();
                        document.getElementById('tradeDate').value = new Date().toISOString().split('T')[0];
                        mediaPreviews.innerHTML = '';
                        mediaFiles = { image: null, voice: null, video: null };
                        
                        // Reset voice recording button
                        if (isRecording && mediaRecorder && mediaRecorder.state !== 'inactive') {
                            mediaRecorder.stop();
                            isRecording = false;
                        }
                        voiceRecordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                        voiceRecordBtn.classList.remove('bg-red-100', 'text-red-600', 'hover:bg-red-200');
                        voiceRecordBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                        
                        // Reload trades
                        await loadTrades();
                        
                        // Show success message
                        alert('Trade saved successfully!');
                    } else {
                        alert(result.error);
                    }
                    
                } catch (error) {
                    console.error('Error saving trade:', error);
                    alert('An error occurred while saving the trade');
                }
            });
            
            // Media upload handlers
            imageUpload.addEventListener('change', (e) => handleMediaUpload(e, 'image'));
            voiceRecordBtn.addEventListener('click', handleVoiceRecording);
            videoUpload.addEventListener('change', (e) => handleMediaUpload(e, 'video'));
            
            // Search and filter handlers
            searchInput.addEventListener('input', () => filterTrades());
            filterPnl.addEventListener('change', () => filterTrades());
            filterDate.addEventListener('change', () => filterTrades());
            
            // Edit trade form submission
            document.getElementById('editTradeForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    const tradeId = document.getElementById('editTradeId').value;
                    const title = document.getElementById('editTitle').value;
                    const description = document.getElementById('editDescription').value;
                    const symbol = document.getElementById('editSymbol').value.toUpperCase();
                    const entryPrice = parseFloat(document.getElementById('editEntryPrice').value);
                    const exitPrice = parseFloat(document.getElementById('editExitPrice').value);
                    const tradeDate = document.getElementById('editTradeDate').value;
                    const pnl = exitPrice - entryPrice;
                    
                    // Validate required fields
                    if (!title || !symbol || isNaN(entryPrice) || isNaN(exitPrice)) {
                        alert('Please fill in all required fields');
                        return;
                    }
                    
                    const updates = {
                        title,
                        description,
                        symbol,
                        entry_price: entryPrice,
                        exit_price: exitPrice,
                        pnl,
                        trade_date: tradeDate
                    };
                    
                    const result = await supabaseService.updateTrade(tradeId, updates);
                    
                    if (result.success) {
                        closeEditModal();
                        await loadTrades();
                        alert('Trade updated successfully!');
                    } else {
                        alert(result.error);
                    }
                    
                } catch (error) {
                    console.error('Error updating trade:', error);
                    alert('An error occurred while updating the trade');
                }
            });
            
                         // Add media form submission
             document.getElementById('addMediaForm').addEventListener('submit', async (e) => {
                 e.preventDefault();
                 
                 try {
                     const tradeId = document.getElementById('addMediaTradeId').value;
                     let hasMedia = false;
                     
                     // Debug: Log the current state of addMediaFiles
                     console.log('addMediaFiles state:', addMediaFiles);
                     console.log('addMediaFiles.image:', addMediaFiles.image);
                     console.log('addMediaFiles.voice:', addMediaFiles.voice);
                     console.log('addMediaFiles.video:', addMediaFiles.video);
                     
                     // Upload media files if any
                     if (addMediaFiles.image) {
                         console.log('Processing image file:', addMediaFiles.image);
                         const imageResult = await supabaseService.addMediaToTrade(tradeId, addMediaFiles.image, 'image');
                         console.log('Image upload result:', imageResult);
                         if (imageResult.success) {
                             hasMedia = true;
                         }
                     }
                     
                     if (addMediaFiles.voice) {
                         console.log('Processing voice file:', addMediaFiles.voice);
                         const voiceResult = await supabaseService.addMediaToTrade(tradeId, addMediaFiles.voice, 'voice');
                         console.log('Voice upload result:', voiceResult);
                         if (voiceResult.success) {
                             hasMedia = true;
                         }
                     }
                     
                     if (addMediaFiles.video) {
                         console.log('Processing video file:', addMediaFiles.video);
                         const videoResult = await supabaseService.addMediaToTrade(tradeId, addMediaFiles.video, 'video');
                         console.log('Video upload result:', videoResult);
                         if (videoResult.success) {
                             hasMedia = true;
                         }
                     }
                     
                     console.log('Final hasMedia value:', hasMedia);
                     
                     if (hasMedia) {
                         closeAddMediaModal();
                         await loadTrades();
                         alert('Media added successfully!');
                     } else {
                         alert('Please select at least one media file');
                     }
                     
                 } catch (error) {
                     console.error('Error adding media:', error);
                     alert('An error occurred while adding media');
                 }
             });
            
                         // Add media upload handlers
             document.getElementById('addImageUpload').addEventListener('change', (e) => {
                 console.log('addImageUpload change event triggered');
                 handleAddMediaUpload(e, 'image');
             });
             document.getElementById('addVideoUpload').addEventListener('change', (e) => {
                 console.log('addVideoUpload change event triggered');
                 handleAddMediaUpload(e, 'video');

        async function handleVoiceRecording() {
            if (!isRecording) {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        mediaFiles.voice = audioBlob;
                        
                        // Create audio preview
                        const audioUrl = URL.createObjectURL(audioBlob);
                        createVoicePreview(audioUrl);
                        
                        // Stop all tracks
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    
                    // Update button appearance
                    voiceRecordBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    voiceRecordBtn.classList.remove('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                    voiceRecordBtn.classList.add('bg-red-100', 'text-red-600', 'hover:bg-red-200');
                    
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    alert('Unable to access microphone. Please check permissions.');
                }
            } else {
                // Stop recording
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    isRecording = false;
                    
                    // Reset button appearance
                    voiceRecordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    voiceRecordBtn.classList.remove('bg-red-100', 'text-red-600', 'hover:bg-red-200');
                    voiceRecordBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
                }
            }
        }

        function filterTrades() {
            const searchTerm = searchInput.value.toLowerCase();
            const pnlFilter = filterPnl.value;
            const dateFilter = filterDate.value;
            
            let filtered = [...allTrades];
            
            if (searchTerm) {
                filtered = filtered.filter(trade => 
                    trade.symbol.toLowerCase().includes(searchTerm) || 
                    trade.title.toLowerCase().includes(searchTerm)
                );
            }
            
            if (pnlFilter !== 'all') {
                filtered = filtered.filter(trade => 
                    pnlFilter === 'profit' ? trade.pnl >= 0 : trade.pnl < 0
                );
            }
            
            if (dateFilter) {
                filtered = filtered.filter(trade => trade.trade_date === dateFilter);
            }
            
            renderTrades(filtered);
        }

        function renderMediaSection(trade) {
            let mediaHtml = '';
            
                         // Collect all media URLs
             const mediaItems = [];
             
             // Handle new array-based schema
             if (trade.image_urls && Array.isArray(trade.image_urls) && trade.image_urls.length > 0) {
                 trade.image_urls.forEach(url => mediaItems.push({ type: 'image', url, title: trade.title }));
             }
             // Fallback for old single URL schema
             else if (trade.image_url) {
                 mediaItems.push({ type: 'image', url: trade.image_url, title: trade.title });
             }
             
             if (trade.voice_urls && Array.isArray(trade.voice_urls) && trade.voice_urls.length > 0) {
                 trade.voice_urls.forEach(url => mediaItems.push({ type: 'voice', url, title: trade.title }));
             }
             // Fallback for old single URL schema
             else if (trade.voice_url) {
                 mediaItems.push({ type: 'voice', url: trade.voice_url, title: trade.title });
             }
             
             if (trade.video_urls && Array.isArray(trade.video_urls) && trade.video_urls.length > 0) {
                 trade.video_urls.forEach(url => mediaItems.push({ type: 'video', url, title: trade.title }));
             }
             // Fallback for old single URL schema
             else if (trade.video_url) {
                 mediaItems.push({ type: 'video', url: trade.video_url, title: trade.title });
             }
            
            if (mediaItems.length > 0) {
                mediaHtml += '<div class="mt-4"><h4 class="text-sm font-medium text-gray-700 mb-3">Trade Media</h4>';
                
                // Group media by type
                const mediaGroups = {};
                mediaItems.forEach(item => {
                    if (!mediaGroups[item.type]) {
                        mediaGroups[item.type] = [];
                    }
                    mediaGroups[item.type].push(item);
                });
                
                // Render each media type group
                Object.keys(mediaGroups).forEach(mediaType => {
                    const items = mediaGroups[mediaType];
                    
                    if (items.length === 1) {
                        // Single item - full width
                        mediaHtml += renderSingleMediaItem(items[0]);
                    } else if (items.length === 2) {
                        // Two items - side by side
                        mediaHtml += '<div class="flex space-x-3 mb-3">';
                        items.forEach(item => {
                            mediaHtml += `<div class="flex-1">${renderSingleMediaItem(item, true)}</div>`;
                        });
                        mediaHtml += '</div>';
                    } else {
                        // More than 2 items - horizontal scroll
                        mediaHtml += '<div class="flex space-x-3 mb-3 overflow-x-auto pb-2">';
                        items.forEach(item => {
                            mediaHtml += `<div class="flex-shrink-0 w-80">${renderSingleMediaItem(item, true)}</div>`;
                        });
                        mediaHtml += '</div>';
                    }
                });
                
                mediaHtml += '</div>';
            }
            
            return mediaHtml;
        }
        
        function renderSingleMediaItem(item, isCompact = false) {
            const height = isCompact ? 'h-48' : 'h-64';
            
            switch (item.type) {
                case 'image':
                    return `
                        <div class="relative group w-full cursor-pointer" onclick="previewMedia('image', '${item.url}', '${item.title}')">
                            <img src="${item.url}" alt="Trade image" class="w-full ${height} object-cover rounded-lg border border-gray-200 media-preview">

                                <i class="fas fa-expand text-white text-2xl"></i>
                            </div>
                        </div>
                    `;
                    
                default:
                    return '';
            }
        }

        // Helper function to generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
